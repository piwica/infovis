<!DOCTYPE html>
<html>
<head>
   <title>Iris Dataset - Processing.js</title>
   <script src="bower_components/Processing.js/processing.js"></script>
    <script>
        function redraw() {
            var pjs = Processing.getInstanceById("plano");
            pjs.redraw();
        }
    </script>
    <script src='http://code.jquery.com/jquery-latest.js'></script>
 </head>
 <body>
   <h1>Processing.js Test</h1>
   <h2>Ejercicio:</h2>
   <p>Leer un archivo de texto y dibujar un scatter plot  con el conjunto de datos Iris:</p>
   <div>
   Eje X:
       <select onchange="redraw()" id="ejeX">
       </select>
   Eje Y:
       <select onchange="redraw()" id="ejeY">
       </select>
   </div>

   <canvas id="plano" data-processing-sources="pde/iris_web.pde"></canvas>
 </body>
 </html>
